<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="header-container">
        <h1>freeCodeCamp</h1>
    </div>

    <div id="survey-container">
        <h1>Survey Form</h1>
        <h4>Please fill up the requirements for feedback.</h4>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input id="name" type="text" placeholder="Input value" required><br><br>

            <label id="email-label" for="email">Email:</label>
            <input id="email" type="email" placeholder="Input value" required><br><br>

            <label id="number-label" for="number">Age:</label>
            <input id="number" type="number" min="18" max="99" placeholder="Input" required><br><br>

            <label for="dropdown">Which option best describes your current role?</label>
            <select id="dropdown" required>
                <option value="" disabled selected>Select an option</option>
                <option value="student">Student</option>
                <option value="freelancer">Freelancer</option>
                <option value="full-time-job">Full-Time Job</option>
                <option value="part-time-job">Part-Time Job</option>
            </select><br><br>

            <p>Would you recommend freeCodeCamp?</p>
            <input type="radio" id="definitely" name="recommend" value="definitely" required>
            <label for="definitely">Definitely</label><br>
            <input type="radio" id="maybe" name="recommend" value="maybe" required>
            <label for="maybe">Maybe</label><br>
            <input type="radio" id="not-sure" name="recommend" value="not-sure" required>
            <label for="not-sure">Not Sure</label><br><br>

            <p>What would you like to see improved? (Check all that apply)</p>
            <input type="checkbox" id="cybersecurity" name="improvement" value="cybersecurity">
            <label for="front-end">Cybersecurity</label><br>
            <input type="checkbox" id="certification" name="improvement" value="certification">
            <label for="front-end">Certification Challenges</label><br>
            <input type="checkbox" id="front-end" name="improvement" value="front-end">
            <label for="front-end">Front-end Projects</label><br>
            <input type="checkbox" id="back-end" name="improvement" value="back-end">
            <label for="back-end">Back-end Projects</label><br>
            <input type="checkbox" id="data-vizualization" name="improvement" value="data-vizualization">
            <label for="data-vizualization">Data Visualization</label><br><br>

            <label for="comments">Any comments or suggestions?</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Provide feedback"></textarea><br><br>

            <button id="submit" type="submit">Submit</button>
            <p>KKJOVS</p>
        </form>
    </div>

</body>
</html>
